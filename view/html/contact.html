    <!-- _____________contact_form_________________ -->

    <div class="contact_form">
      <div>Contact Form</div>
      <form action="https://formspree.io/f/mrgjvndz" method="POST">
        <span id="spanname"></span><br /><input
          pattern="^[a-zA-z][^0-9]{4,}$"
          id="name"
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />
        <span id="spanemail"></span><br /><input
          pattern="^[a-zA-z]{4,10}[0-9]{1,4}@gmail.(com|net)$"
          id="email"
          type="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <span id="spanphone"></span><br /><input
          pattern="^06[0-9]{8}$"
          id="phone"
          id="phone"
          type="text"
          name="phone"
          placeholder="Your phone Number"
          required
        />
        <span id="spanmessage"></span><br /><textarea
          id="message"
          name="message"
          id=""
          rows="6"
          placeholder="Your Message"
          required
          pattern="[0-9a-zA-Z]{5,}/ig"
        ></textarea>
        <!-- <button class="dwnld-cv" id="submit" type="submit" disabled >Send Message</button> -->
        <input
          type="button"
          value="Send Message"
          id="submit"
          class="dwnld-cv"
        />
        <input type="reset" value="reset" class="dwnld-cv" />
      </form>
